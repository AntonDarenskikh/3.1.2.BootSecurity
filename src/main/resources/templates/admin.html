<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Админ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<h1>Админ</h1>

<h2>Все пользователи: </h2>

<table class="table">
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Username</th>
        <th scope="col">Roles</th>
        <th scope="col">Password</th>
        <th scope="col">Email</th>
        <th scope="col">Age</th>
        <th scope="col">Option</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each = "user: ${users}">
        <td th:text="${user.getId()}"/>
        <td th:text="${user.getUsername()}"/>
        <td>
            <span th:each="role : ${user.getRoles()}" th:text="${role.getName()} + '; '"></span>
        </td>
        <td th:text="${user.getPassword()}"/>
        <td th:text="${user.getEmail()}"/>
        <td th:text="${user.getAge()}"/>
        <td>
            <a th:href = "@{'/admin/edit?id=' + ${user.getId()}}">Edit</a>
            <a th:href = "@{'/admin/delete?id=' + ${user.getId()}}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<p>
<a href = "/admin/add"> Добавить пользователя </a>
</p>


<a th:href="@{logout}">Logout</a>
</body>
</html>
